version: "2"

services:
  #データボリュームコンテナの設計
  db-container:
    image: busybox
    volumes:
      - db-volume:/var/lib/mysql/

  #MySQLの設計
  mysql-container:
    image: mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=dbpass01
      # - MYSQL_DATABASE=redmine
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password
    volumes_from:
      - db-container
    depends_on:
      - db-container
    restart: always

  #phpmyadminの設計
  pma-container:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_HOST=mysql-container
      - PMA_USER=root
      - PMA_PASSWORD=dbpass01
    ports:
      - 8080:80
    depends_on:
      - mysql-container
    restart: always

#データボリュームの設計
volumes:
  db-volume: